
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../css/oksub.css">
		<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
	</head>
	<body>
		<div class="ok-body">
			<!--form表单-->
			<form class="layui-form layui-form-pane ok-form" lay-filter="filter">
				<div class="layui-form-item">
					<label class="layui-form-label">供应商</label>
					<div class="layui-input-block">
						<input type="text" name="channelName" placeholder="请输入供应商" autocomplete="off" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">供应商地址</label>
					<div class="layui-input-block">
						<input type="text" name="address" placeholder="请输入供应商地址" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input type="text" name="name" placeholder="请输入联系人" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" name="phone" placeholder="" autocomplete="off" class="layui-input" onkeyup="value=value.replace(/[^\d]/g,'').replace(/^0{1,}/g,'')">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<input type="text" name="remark" placeholder="请输入联系人" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<select name="type" lay-verify="required">
							<option value=""></option>
							<option value="1">厂家直供</option>
							<option value="2">第三方店铺渠道</option>
							<option value="3">其他</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--js逻辑-->
		<script src="../../lib/layui/layui.js"></script>
		<script>
			layui.use(["element", "form", "okLayer", "okUtils", 'jquery'], function() {
				let form = layui.form;
				let okLayer = layui.okLayer;
				let okUtils = layui.okUtils;
				let $ = layui.jquery;
				var id = okUtils.requestParameter().id;

				okUtils.ajax("/channel/getChannel?id="+id, "get", null).done(function(response) {
					form.val("filter", response);
				}).fail(function(error) {
					console.log(error)
					parent.layer.close(parent.layer.getFrameIndex(window.name));
				});
				okLoading.close();
				form.on("submit(edit)", function(data) {
					var channelInfo = data.field;
					channelInfo.id = id;
					okUtils.ajax("/channel/edit", "post",JSON.stringify(channelInfo), true).done(function(response) {
						okLayer.greenTickMsg("编辑成功", function() {
							parent.layer.close(parent.layer.getFrameIndex(window.name));
						});
					}).fail(function(error) {
						console.log(error)
					});
					return false;
				});
			});
		</script>
	</body>
</html>
