<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>角色列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<!--模糊搜索区域-->
	<div class="layui-row">
		<form class="layui-form layui-col-md12 ok-search">
			<input class="layui-input" placeholder="开始日期" autocomplete="off" id="startTime" name="startTime">
			<input class="layui-input" placeholder="截止日期" autocomplete="off" id="endTime" name="endTime">
			<input class="layui-input" placeholder="请输入角色名" autocomplete="off" name="roleName">
			<button class="layui-btn" lay-submit="" lay-filter="search">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</form>
	</div>
	<!--数据表格-->
	<table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["element","jquery", "table", "form", "laydate", "okLayer", "okUtils", "okMock"], function () {
		let table = layui.table;
		let form = layui.form;
		let laydate = layui.laydate;
		let okLayer = layui.okLayer;
		let okUtils = layui.okUtils;
		let okMock = layui.okMock;
		let $ = layui.jquery;
		okLoading.close();
		laydate.render({elem: "#startTime", type: "datetime"});
		laydate.render({elem: "#endTime", type: "datetime"});

		let roleTable = table.render({
			elem: "#tableId",
			url: okUtils.baseUrl+'/role/listRole',
			headers: {
			    "userId": $.cookie("userId"),
				"token": $.cookie("token")
			},
			parseData: function(res){ //res 即为原始返回的数据
				return {
				  "code": res.code, //解析接口状态
				  "msg": res.msg, //解析提示文本
				  "count": res.data == null ? 0 : res.data.count, //解析数据长度
				  "data": res.data == null ? null : res.data.result //解析数据列表
				};
			},
			limit: 10,
			page: true,
			toolbar: "#toolbarTpl",
			size: "sm",
			cols: [[
				{type: "checkbox"},
				{field: "id", title: "ID", width: 170, sort: true},
				{field: "name", title: "角色名", width: 100},
				{field: "remarks", title: "备注", width: 100},
				{field: "status", title: "状态", width: 85, templet: "#statusTpl"},
				{field: "createTime", title: "创建时间", width: 150},
				{title: "操作", width: 150, align: "center", templet: "#operationTpl"}
			]],
			done: function (res, curr, count) {
				if("Invalid token"==res.msg){
					parent.location.href = "../../../cms-admin/pages/login.html";
				}
			}
		});

		form.on("submit(search)", function (data) {
			roleTable.reload({
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});

		table.on("toolbar(tableFilter)", function (obj) {
			switch (obj.event) {
				case "add":
					add();
					break;
				case "batchDel":
					batchDel();
					break;
			}
		});

		table.on("tool(tableFilter)", function (obj) {
			let data = obj.data;
			switch (obj.event) {
				case "edit":
					edit(data.id);
					break;
				case "del":
					del(data.id);
					break;
				case "user":
					user(data.id);
					break;
			}
		});

		function add() {
			okLayer.open("添加角色", "role-add.html", "90%", "90%", null, function () {
				roleTable.reload();
			})
		}

		function batchDel() {
			okLayer.confirm("确定要批量删除吗？", function (index) {
				layer.close(index);
				let idsStr = okUtils.tableBatchCheck(table);
				var list = idsStr.split(",");
				if (idsStr) {
					okUtils.ajax("/role/deleteRole", "post",JSON.stringify(list), true).done(function (response) {
						okUtils.tableSuccessMsg("删除成功");
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function edit(id) {
			okLayer.open("编辑角色", "role-edit.html?id=" + id, "90%", "90%", null, function () {
				roleTable.reload();
			})
		}

		function del(id) {
			okLayer.confirm("确定要删除吗？", function () {
				var list = [];
				list.push(id);
				okUtils.ajax("/role/deleteRole", "post",JSON.stringify(list), true).done(function (response) {
					okUtils.tableSuccessMsg("删除成功");
				}).fail(function (error) {
					console.log(error)
				});
			})
		}
		
		function user(id){
			okLayer.open("用户管理", "role-user.html?id=" + id, "500px", "500px", null, function () {
				roleTable.reload();
			})
		}
	})
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
	<div class="layui-btn-container">
		<div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
		<div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
	</div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="statusTpl">
	{{#  if(d.status == 1){ }}
	<span class="layui-btn layui-btn-normal layui-btn-xs">启用</span>
	{{#  } else if(d.status == 1) { }}
	<span class="layui-btn layui-btn-warm layui-btn-xs">停用</span>
	{{#  } }}
</script>

<script type="text/html" id="operationTpl">
	<a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon layui-icon-edit" style="font-size: 18px; color: #FF8C00	;"></i></a>
	<a href="javascript:" title="删除" lay-event="del"><i class="layui-icon layui-icon-delete" style="font-size: 18px; color: #CD0000; margin-left: 8px;"></i></a>
	<a href="javascript:" title="用户" lay-event="user"><i class="layui-icon layui-icon-friends" style="font-size: 18px; color: #7D9EC0;margin-left: 8px;"></i></a>
</script>
</body>
</html>
