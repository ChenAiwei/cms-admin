<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["element", "table", "laydate", "tree", "okUtils", "okMock","jquery"], function () {
		let table = layui.table;
		let laydate = layui.laydate;
		let tree = layui.tree;
		let okUtils = layui.okUtils;
		let okMock = layui.okMock;
		let $ = layui.jquery;
		okLoading.close();
		laydate.render({elem: '#startTime', type: "datetime"});
		laydate.render({elem: '#endTime', type: "datetime"});

		function initPermissionTree() {
			okUtils.ajax("/auth/info/tree", "get", null, true).done(function (response) {
				tree.render({
					elem: '#permissionTree',
					data: response,
					onlyIconControl: true,
					click: function (obj) {
						var data = obj.data;
						var list = [];
						data.sort = '';
						list.push(data);
						$.each(data.children,function(i,val){
							list.push(val);
						});
						initPermissionTable(list);
					}
				});
				initPermissionTable(response);
			}).fail(function (error) {
				console.log(error)
			});
		}

		function initPermissionTable(response) {
			table.render({
				elem: '#permissionTable',
				size: "sm",
				cols: [[
					{field: "id", title: "ID", width: 170, sort: true, fixed: "left"},
					{field: "title", title: "权限名称", width: 100},
					{field: "permit", title: "权限标识", width: 150},
					{field: "href", title: "权限路径", width: 150},
					{field: "sort", title: "排序", width: 100},
					{field: "icon", title: "图标", width: 100,align: "center",templet: "#iconTpl"},
					{field: "status", title: "状态", width: 100,align: "center",templet: "#statusTpl"},
					{field: "menuType", title: "类型", width: 100,align: "center",templet: "#typeTpl"},
					{field: "createTime", title: "创建时间", width: 150},
					{field: "updateTime", title: "修改时间", width: 150},
					{title: "操作", width: 100, templet: "#operationTpl", align: "center", fixed: "right"}
				]],
				data: response,
				done: function (res, curr, count) {
					console.info(res, curr, count);
				}
			});
		}

		initPermissionTree();
	});
</script>
